name: ESLint Fixer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - release

jobs:
  eslint-fixer:
    name: ESLint Fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx --yes @jellydn/eslint-fixer@latest "examples/**/*.ts,examples/**/*.js"
  oxlint:
    name: Lint JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx --yes oxlint@latest --deny-warnings
